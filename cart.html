<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Sure</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Registration</h1>
    <form method="GET">
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Email: <input type="email" required name="email"><br>
        Password: <input type="password" min="5" name="password"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br> 
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">other<br>
        Pets: <br>
        <input type="checkbox" name="cat">Cats<br>
        <input type="checkbox" name="dog">Dogs<br>
        Cars: <br>
        <select name="cars">
            <option value="chevy" name="chevy">Chevrolet camaro</option>
            <option value="ford" name="ford">Ford mustang</option>
        </select> <br>
        <input type="submit" value="Register!">
        <input type="reset">
    </form>
    <a href="index.html"><h1>Go back</h1></a>
</body>
</html>
